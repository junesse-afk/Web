<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box-model</title>
<link href="style.css" rel="stylesheet">
<style type="text/css">

div {
	border: 1px solid;
	width: 200px; height: 50px;
	margin: 20px;
}

b {
	border: 1px solid;
	width: 200px; height: 50px;
	margin: 20px;

}


</style>
</head>
<body>
	<h1>box-model</h1>
	<ol>
		<li>block요소(줄이 바뀌는 태그) - 크기(width/height)와 margin 적용됨. 한줄에 나란히 배치 불가.</li><br>
		<li>inline요소(줄이 안바뀌는 태그) - zmrl(width/height)와 위아래로 margin은 적용이 안되고, 한 줄에 나란히 옴</li>
	</ol>
	<br>
	<div>block요소-1</div><div>block요소-2</div>
	<b>inline요소-1</b><b>inline요소-2</b>
</body>
</html>
