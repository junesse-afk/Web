<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
<link rel="stylesheet" href="layouttag.css">
</head>
<body>
<h1>layout tag</h1>
<header id="header">
	<div>
	[header] - 머리말, 상단영역, 주로 로고나 로그인, 검색 등이 위치
	</div>
</header>
<nav id="nav">
	<div>
	[nav] - 메뉴 영역	
	</div>
</nav>
<aside id="as">
	<div>
	[aside] - 페이지의 주된 주제와 무관한 내용의 컨텐츠 영역, 주로 퀵링크나 배너 등
	</div>
</aside>
<article id="art">
	<div>
	[article] - 독립형 완성형의 컨텐츠 영역, 주로 기사나 블로그 등
	</div>
</article>
<section id="sec">
	<div>
	[section] - 주제 등으로 나눠지는 컨텐츠 영역 (절, 장)
	</div>
</section>
<footer id="foot">
	<div>
	[footer] - 하단 영역, 주로 개인정보 처리방침, 저작권 표시, 사이트 관련 정보(연락처나 주소)등이 위치
	</div>
</footer>
</body>
</html>
